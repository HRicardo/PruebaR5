{% extends "./template.html" %}

{% block tittle%} Biblioteca {% endblock %}

{% block body %}

<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <h2 style="padding: 10px;">Crear Entrada</h2>
    <div class="card-body">
        <form action="/actualizarLibro/" method="POST" style="padding: 10px;"> {% csrf_token %}
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="id" name="id" class="form-control" value="{{libro.ID}}" placeholder="ID" readonly>                    
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="title" name="title" class="form-control" value="{{libro.Titulo}}" placeholder="Titulo" required>                    
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="subtitle" name="subtitle" class="form-control" value="{{libro.Subtitulo}}" placeholder="Subtitulo">                    
            </div>
            <div class="form-inline" style="margin-top: 10px;">
                <div class="input-group mb-3">
                    <select class="form-select" name="author" id="author" multiple aria-label="multiple select example">
                        <option selected>Seleccione una o mas opciones</option>
                        {% for c in autores %}                            
                        <option value="{{c.ID}}">{{c.Nombre}}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><a href="" onclick="window.open('/createAuthor/','ventana1','width=350,height=350,scrollbars=NO')" target="_blank"><i class="fa fa-plus"></i></a></span>
                    </div>
                </div>                    
            </div>
            <div class="form-inline" style="margin-top: 10px;">
                <div class="input-group mb-3">
                    <select class="form-select" name="category" id="category" multiple aria-label="multiple select example">
                        <option selected>Seleccione una o mas opciones</option>
                        {% for c in categorias %}                                     
                            <option value="{{c.ID}}">{{c.Nombre}}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><a href="" onclick="window.open('/createCategory/','ventana1','width=350,height=350,scrollbars=NO')"><i class="fa fa-plus"></i></a></span>
                    </div>
                </div>                    
            </div>
            <div class="form-goup" style="margin-top: 10px;">
                <input type="date" id="date" name="date" class="form-control" value="{{libro.FechaPublicacion}}" placeholder="Fecha de Publicacion" required>                    
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="editor" name="editor" class="form-control" value="{{libro.Editor}}" placeholder="Editor" required>                    
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <textarea id="desc" name="desc" class="form-control" placeholder="Descripcion">{{libro.Descripcion}}</textarea>
            </div>
            <div class="form-group" style="margin-top: 10px; float: right;">
                <button type="submit" class="btn btn-success btn-block">Guardar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
